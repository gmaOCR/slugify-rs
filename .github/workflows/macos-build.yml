name: Build macOS Python wheel

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Create and prepare virtualenv
        run: |
          python -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install maturin
      - name: Build wheel with maturin
        run: |
          # Build the extension in-place using the virtualenv's maturin
          .venv/bin/maturin develop --release --features python
      - name: Quick import smoke test
        run: |
          .venv/bin/python -c "import python_slugify_pi; print(python_slugify_pi.slugify(\"C'est déjà l'été\"))"
